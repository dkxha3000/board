<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
	  	<symbol id="home" viewBox="0 0 16 16">
    		<path style="fill:white"
			d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 
				.5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 
				0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 
				0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z" />
  		</symbol>
	</svg>

	<div class="container">
		<header class="p-3 text-bg-dark">
			<div
				class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
				<a href="/"
					class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
					<svg class="bi me-0" width="40" height="32" role="img"
						aria-label="Home">
						<use xlink:href="#home" /></svg>
				</a>
				<ul
					class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
					<li><a href="/" class="nav-link px-1 text-white">SLiPP</a></li>
				</ul>

				<div class="text-end">
					<!-- 					<button type="button" class="btn btn-warning" >Sign-up</button> -->
					<a href="/form.html" class="text-white text-decoration-none">회원가입</a>
				</div>

			</div>
		</header>
		
		<div class="container mt-3">
		<form>
			<div class="row">
				<div class="col-12">
					<label for="userId" class="form-label"> 사용자 아이디 </label> 
					<input	type="text" class="form-control" id="userId" placeholder="userId">
				</div>
				<div class="col-12 mt-2">
					<label for="passwd" class="form-label"> Password </label> 
					<input type="password" class="form-control" id="passwd" placeholder="Password">
				</div>
				<div class="col-12 mt-2">
					<label for="name" class="form-label"> 이름 </label> 
					<input type="text" class="form-control" id="name" placeholder="이름">
				</div>
			</div>
		
			 <hr class="my-4">
		
		 	<button class="w-100 btn btn-primary btn-lg" type="submit">Submit</button>
		</form>
		</div>
	
	</div>
	<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</body>


</html>
